<div ng-if='count == 0' translate='items.empty'></div>

<div ng-if="showDescription && topDescription" class="row" style="padding: 10px 20px 10px 60px">
  <div markdownit='topDescription' watchlanguage='true' language='language'></div>
</div>

<div class="row fluid-container" style="margin-left: 2%">
  <div ng-if='itemTemplate == "author.item"' ng-repeat='author in items' ng-include='"templates/partials/author.item.html"|prefixTemplate'></div>
  <div ng-if='itemTemplate == "story"' ng-repeat='story in items' ng-include='"templates/partials/story.html"|prefixTemplate'></div>
  <div ng-if='itemTemplate == "action"' ng-repeat='action in items' ng-include='"templates/partials/action.html"|prefixTemplate'></div>
  <div ng-if='itemTemplate == "review"' ng-repeat='review in items' ng-include='"templates/partials/review.html"|prefixTemplate'></div>
  <div ng-if='itemTemplate == "report"' ng-repeat='review in items' ng-include='"templates/partials/report.html"|prefixTemplate'></div>
  <div ng-if='itemTemplate == "story.pending"' ng-repeat='story in items' ng-include='"templates/partials/story.pending.html"|prefixTemplate'></div>
</div>

<div style='text-align: center;  margin-top: 30px;'>
  <div ng-if='items.length > 0 && items.length < count' class="btn-line-group primary">
    <button class='btn-line' ng-click='more()'>
      <span ng-if='!isLoadingNextItems'>
        <span translate='button.more'></span>
        <span translate='missing' translate-values="{count: missing}"></span>
      </span>
      <span ng-if='isLoadingNextItems' translate='button.loading'></span>
    </button>
  </div>
  <!-- when count equals item length, we are at the end -->
</div>
